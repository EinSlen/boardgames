<!-- src/app/presentation/presentation.page.html -->
<ion-header>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="10">
          <ion-title>BoardGames</ion-title>
        </ion-col>
        <ion-col>
          <ion-label>Points: {{ playerPoints }}</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="carousel-container">
    <div class="carousel-wrapper" [style.transform]="'translateX(' + (-currentSlide * 100) + '%)'">
      <div routerLink="{{slide.route}}" class="carousel-slide" *ngFor="let slide of slides">
        <img src="{{slide.img}}" alt="Slide Image">
        <h2>{{ slide.title }}</h2>
        <p class="click-to-play">CLICK TO PLAY</p>
      </div>
    </div>
    <div class="carousel-controls">
      <button (click)="prevSlide()">&#10094;</button>
      <button (click)="nextSlide()">&#10095;</button>
    </div>
  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" class="ion-margin">
    <ion-fab-button (click)="openModal('settings')">
      <ion-icon name="settings-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-fab vertical="bottom" horizontal="start" slot="fixed" class="ion-margin">
    <ion-fab-button (click)="openModal('shop')">
      <ion-icon name="cart-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
