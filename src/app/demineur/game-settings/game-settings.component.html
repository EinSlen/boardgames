<ion-grid>
  <ion-row>
    <ion-col size="auto">
        <div class="difficulty-option">
          <div class="arrow" [ngClass]="{'visible': selectedDifficulty === Difficulty.Facile}"></div>
          <ion-button expand="block" (click)="selectDifficulty(Difficulty.Facile)"
                      [color]="selectedDifficulty === Difficulty.Facile ? 'success' : 'light'">
            Facile
            <ion-icon slot="end" [name]="'beer'"></ion-icon>
          </ion-button>
        </div>
    </ion-col>
    <ion-col size="auto">
        <div class="difficulty-option">
          <div class="arrow" [ngClass]="{'visible': selectedDifficulty === Difficulty.Moyen}"></div>
          <ion-button expand="block" (click)="selectDifficulty(Difficulty.Moyen)"
                      [color]="selectedDifficulty === Difficulty.Moyen ? 'warning' : 'light'">
            Moyen
            <ion-icon slot="end" [name]="'hammer'"></ion-icon>
          </ion-button>
        </div>
    </ion-col>
    <ion-col size="auto">
        <div class="difficulty-option">
          <div class="arrow" [ngClass]="{'visible': selectedDifficulty === Difficulty.Difficile}"></div>
          <ion-button expand="block" (click)="selectDifficulty(Difficulty.Difficile)"
                      [color]="selectedDifficulty === Difficulty.Difficile ? 'danger' : 'light'">
            Difficile
            <ion-icon slot="end" [name]="'skull'"></ion-icon>
          </ion-button>
        </div>
      </ion-col>
  </ion-row>
</ion-grid>
